# mobile clinic records
define:
  min_age: 10
  minor_age: 13
  working_age: 18

fields:
  address:
    template: address/nyc.yaml

  street:
    lambda: this.address.street

  income_actual:
    random: int(gauss(50000, 25000))

  income_lower:
    lambda: round(this.income_actual, -4)

  income_upper:
    lambda: this.income_lower + 10000

  income: 
    lambda: '"-".join(["$"+str(this.income_lower), "$"+str(this.income_upper)])' #"$"+this.income_lower +"-$"+  this.income_upper

hide:
  - address
  - income_actual
  - income_lower
  - income_upper
  

